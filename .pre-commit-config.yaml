ci:
    skip: [codespell, pydocstyle, yamllint]

repos:
    - repo: https://github.com/pycqa/isort
      rev: 5.13.2
      hooks:
          - id: isort
            files: mne_icalabel

    - repo: https://github.com/psf/black-pre-commit-mirror
      rev: 23.12.0
      hooks:
          - id: black
            args: [--quiet]
            files: mne_icalabel

    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.1.8
      hooks:
          - id: ruff
            args: [--fix, --exit-non-zero-on-fix]
            files: mne_icalabel

    - repo: https://github.com/codespell-project/codespell
      rev: v2.2.6
      hooks:
          - id: codespell
            args: [--check-filenames, --ignore-words=.codespellignore]

    - repo: https://github.com/pycqa/pydocstyle
      rev: 6.3.0
      hooks:
          - id: pydocstyle
            files: mne_icalabel
            additional_dependencies: [tomli]

    - repo: https://github.com/mscheltienne/bibclean
      rev: 0.8.0
      hooks:
          - id: bibclean-fix
            files: doc/references.bib
            args: [--exit-non-zero-on-fix]

    - repo: https://github.com/pappasam/toml-sort
      rev: v0.23.1
      hooks:
          - id: toml-sort-fix
            files: pyproject.toml

    - repo: https://github.com/adrienverge/yamllint
      rev: v1.33.0
      hooks:
          - id: yamllint
            args: [--strict, -c, .yamllint.yaml]
            files: (.github/|.codecov.yaml|.pre-commit-config.yaml|.yamllint.yaml)
